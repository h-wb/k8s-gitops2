---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: beta
    advertiseIp: "http://10.0.0.101:32400"
    service:
      enabled: true
      type: NodePort
      ports:
        app:
          port: 80
          targetPort: 80
      protocol: TCP
    # nodeSelector:
    #   app: "nvidia-gpu-plugin"
    resources:
      limits:
        # gpu.intel.com/i915: 1
        # nvidia.com/gpu: 1
        memory: 5009Mi
      requests:
        cpu: 763m
        memory: 5009Mi