apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 1m
  values:
    replicaCount: 2
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        # kubernetes.io/tls-acme: "true"
        # cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: podinfo.vnas.fr
        paths:
        - path: /
          pathType: Prefix
      # tls:
      # - hosts:
      #   - podinfo.vnas.fr